{% extends 'base.html' %}

{% block header %} 
<link rel="stylesheet" href="{{url_for('static', filename='css/timetable.css')}}">
{% endblock %}
{% block content %}

<div id="timetable-header">
    <h2 id="timetable-title"></h2>
    <div id="timetable-info">
        <span id="atco" class="timetable-info"></span>
        <a id="operator" class="timetable-info"></a>
    </div>
</div>

<div id="timetable-settings">
    <select id="service-day">
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
    </select>
    <select id="timing-status">
        <option value="1">Timing Points Only</option>
        <option value="0">All Stops</option>
    </select>
</div>

<div id="timetable-container">
    <table id="timetable">

    </table>
</div>

<script src="{{url_for('static', filename='js/timetable.js')}}"></script>

{% endblock %}
